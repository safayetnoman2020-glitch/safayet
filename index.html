<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400&display=swap');
    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:flex-start;justify-content:center;
      padding-top:64px;background:linear-gradient(180deg,#16263f,#071026);
      font-family:Poppins,system-ui,Arial;color:#eaf6ff;
    }
    .hero{width:min(880px,92%);text-align:center;padding:28px;border-radius:16px;
      background:rgba(255,255,255,0.03);backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.06)}
    .title{font-family:"Playfair Display",serif;font-weight:700;font-size:clamp(34px,6vw,64px);
      margin:0;background:linear-gradient(120deg,#9fe9ff,#fff 45%,#ff8acb);
      -webkit-background-clip:text;color:transparent;text-shadow:0 8px 20px rgba(10,10,30,0.5);
      -webkit-text-stroke:0.5px rgba(6,10,20,0.45)}
    .tag{margin-top:18px;font-size:18px;color:#dff6ff;padding:8px 14px;border-radius:10px;
      background:rgba(255,255,255,0.02);display:inline-block}
  </style>
</head>
<body>
  <main class="hero" role="main" aria-labelledby="site-title">
    <h1 id="site-title" class="title">Welcome to safayet.art</h1>
    <p class="tag">Take a little break.</p>
  </main>
</body>
</html>
