<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: #0d1b2a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      font-weight: bold;
      background: linear-gradient(to bottom, #7dd3fc, #ffffff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 4px 4px 0px #ff2d75;
      margin-bottom: 20px;
    }

    p {
      font-size: 22px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Welcome to safayet.art!</h1>
  <p>Take a little break!.</p>
</body>
</html>
