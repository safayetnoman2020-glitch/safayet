<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&family=Poppins:wght@300;400;700&display=swap');

    body {
      background: radial-gradient(circle at top, #1b2a49, #0a0f24);
      color: #e8f4ff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 90px;
      text-align: center;
    }

    .title-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 45px 80px;
      border-radius: 26px;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 55px rgba(255, 110, 199, 0.28),
                  0 0 35px rgba(139, 233, 253, 0.18);
    }

    h1 {
      font-family: "Parisienne", cursive;
      font-size: 110px;
      font-weight: 400;
      background: linear-gradient(135deg, #b3ecff, #ffffff 40%, #ff8ad6);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 
        0px 0px 25px rgba(255, 110, 199, 0.5),
        0px 0px 12px rgba(255, 255, 255, 0.4);
      letter-spacing: 3px;
      margin: 0;
    }

    .tagline {
      margin-top: 32px;
      font-size: 28px;
      font-weight: 300;
      color: #e4f2ff;
      padding: 14px 30px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      text-shadow: 0px 0px 14px rgba(139, 233, 253, 0.45);
      letter-spacing: 0.8px;
      font-style: italic;
    }
  </style>

</head>
<body>

  <div class="title-box">
    <h1>Welcome to safayet.art</h1>
  </div>

  <p class="tagline">Take a little break.</p>

</body>
</html>
