<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap');

    :root{
      --bg-top:#16263f;
      --bg-bottom:#071026;
      --panel: rgba(255,255,255,0.05);
      --accent1: #9fe9ff;
      --accent2: #ff8acb;
      --text: #eaf6ff;
    }

    html,body{height:100%;margin:0;}

    body {
      background: radial-gradient(circle at 20% 10%, rgba(155,220,255,0.06), transparent 20%),
                  linear-gradient(180deg,var(--bg-top),var(--bg-bottom));
      color: var(--text);
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top:72px;
      box-sizing:border-box;
    }

    .hero {
      width: min(920px, 92%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:20px;
      padding:34px 48px;
      display:flex;
      flex-direction:column;
      align-items:center;
      backdrop-filter: blur(10px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        0 8px 30px rgba(2,6,23,0.6),
        0 0 40px rgba(255,138,203,0.08),
        inset 0 1px 0 rgba(255,255,255,0.02);
    }

    /* Readable calligraphic heading (serif, not cursive) */
    .title {
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: clamp(36px, 6.5vw, 72px);
      line-height: 0.95;
      margin: 0;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(120deg, var(--accent1), #ffffff 45%, var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow:
        0 6px 18px rgba(10,10,30,0.55),
        0 0 18px rgba(255,138,203,0.18);
      /* subtle faux-ink edge for readability */
      -webkit-text-stroke: 0.6px rgba(6,10,20,0.45);
      text-align:center;
    }

    /* Decorative small flourish under title (SVG-like via pseudo element) */
    .title::after{
      content: "";
      display:block;
      width: 120px;
      height: 6px;
      margin: 14px auto 0;
      border-radius: 6px;
      background: linear-gradient(90deg, rgba(159,233,255,0.9), rgba(255,138,203,0.9));
      filter: blur(6px);
      opacity: 0.9;
    }

    .tagline {
      margin-top: 22px;
      font-family: "Poppins", sans-serif;
      font-size: clamp(16px, 2.2vw, 22px);
      color: #dff6ff;
      background: rgba(255,255,255,0.03);
      padding: 10px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 18px rgba(10,20,40,0.45), 0 0 12px rgba(139,233,253,0.06);
      letter-spacing: 0.2px;
      font-style: normal;
      max-width: 760px;
      text-align:center;
    }

    /* Optional small accent button */
    .cta {
      margin-top:20px;
      display:inline-block;
      padding:10px 18px;
      border-radius:10px;
      background: linear-gradient(90deg, rgba(159,233,255,0.12), rgba(255,138,203,0.08));
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.06);
      font-weight:600;
      text-decoration:none;
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .cta:hover{ transform: translateY(-4px); box-shadow: 0 12px 30px rgba(255,138,203,0.08); }

    /* Responsive spacing */
    @media (max-width:520px){
      .hero{ padding:22px; border-radius:14px; }
      .title::after{ width:90px; margin-top:10px; }
    }
  </style>
</head>
<body>

  <main class="hero" role="main" aria-labelledby="site-title">
    <h1 id="site-title" class="title">Welcome to safayet.art</h1>
    <p class="tagline">Take a little break â€” breathe, look around, and enjoy the art.</p>
    <a class="cta" href="#" role="button">Explore the gallery</a>
  </main>

</body>
</html>
