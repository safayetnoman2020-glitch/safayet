<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: radial-gradient(circle at top, #162447, #0a0f24);
      color: #e8f4ff;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 90px;
      text-align: center;
    }

    .title-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 35px 60px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 40px rgba(255, 110, 199, 0.25),
                  0 0 25px rgba(139, 233, 253, 0.15);
    }

    h1 {
      font-size: 64px;
      font-weight: 800;
      background: linear-gradient(135deg, #8be9fd, #ffffff 40%, #ff6ec7);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0px 0px 18px rgba(255, 110, 199, 0.4);
      letter-spacing: 1px;
      margin: 0;
    }

    .tagline {
      margin-top: 25px;
      font-size: 24px;
      font-weight: 400;
      color: #d7eaff;
      padding: 10px 22px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      text-shadow: 0px 0px 10px rgba(139, 233, 253, 0.4);
      letter-spacing: 0.5px;
    }
  </style>

</head>
<body>

  <div class="title-box">
    <h1>Welcome to safayet.art!</h1>
  </div>

  <p class="tagline">Take a little break.</p>

</body>
</html>
