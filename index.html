<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap');

    :root{
      --bg-top:#16263f;
      --bg-bottom:#071026;
      --panel: rgba(255,255,255,0.04);
      --accent1:#9fe9ff;
      --accent2:#ff8acb;
      --text:#eaf6ff;
      --muted: rgba(234,246,255,0.18);
    }

    html,body{height:100%;margin:0;font-family:Poppins,system-ui,Arial;color:var(--text);background:linear-gradient(180deg,var(--bg-top),var(--bg-bottom));}

    /* Top header */
    header.site-header{
      width:100%;
      position:fixed;
      top:0;
      left:0;
      z-index:40;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px 18px;
      background: linear-gradient(180deg, rgba(6,10,20,0.6), rgba(6,10,20,0.35));
      backdrop-filter: blur(6px) saturate(120%);
      border-bottom: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 20px rgba(2,6,23,0.6);
    }

    .header-inner{
      width:min(1100px,96%);
      display:flex;
      align-items:center;
      gap:14px;
    }

    /* Logo area (flat earth) */
    .logo {
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:var(--text);
    }
    .logo svg{width:44px;height:44px;flex:0 0 44px;border-radius:50%;}
    .brand {
      display:flex;
      flex-direction:column;
      line-height:1;
    }
    .brand .name{
      font-family:"Playfair Display",serif;
      font-weight:700;
      font-size:18px;
      letter-spacing: -0.02em;
      margin:0;
      color:var(--text);
    }

    /* Search */
    .search-wrap{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .search {
      display:flex;
      align-items:center;
      gap:8px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.06);
      padding:8px 12px;
      border-radius:12px;
      min-width:200px;
      max-width:420px;
    }
    .search input{
      background:transparent;border:0;outline:none;color:var(--text);font-size:14px;width:100%;
    }
    .icon {
      opacity:0.9;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
    }

    /* Page content spacing so header doesn't overlap */
    main{padding-top:82px;display:flex;align-items:flex-start;justify-content:center;}
    .hero{width:min(920px,92%);text-align:center;padding:28px;border-radius:16px;
      background:rgba(255,255,255,0.03);backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.06)}
    .title{font-family:"Playfair Display",serif;font-weight:700;font-size:clamp(34px,6vw,64px);
      margin:0;background:linear-gradient(120deg,var(--accent1),#fff 45%,var(--accent2));
      -webkit-background-clip:text;color:transparent;text-shadow:0 8px 20px rgba(10,10,30,0.5);
      -webkit-text-stroke:0.5px rgba(6,10,20,0.45)}
    .tag{margin-top:18px;font-size:18px;color:#dff6ff;padding:8px 14px;border-radius:10px;
      background:rgba(255,255,255,0.02);display:inline-block}
  </style>
</head>
<body>

  <header class="site-header" role="banner">
    <div class="header-inner">
      <!-- Flat Earth Logo (simple, flat style) + brand text changed to "Home" -->
      <a class="logo" href="/" aria-label="Home">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
          <!-- ocean circle -->
          <circle cx="32" cy="32" r="30" fill="#2b7fbf"/>
          <!-- simplified continents (flat shapes) -->
          <path d="M20 22c3-2 8-3 12-2s8 4 10 7 2 6 0 8-6 3-9 2-7-4-10-6-6-6-3-9z" fill="#3fbf6f"/>
          <path d="M14 40c2-3 6-5 10-4s6 4 8 6 4 4 2 6-6 2-9 1-8-4-11-9z" fill="#3fbf6f"/>
          <!-- subtle ring -->
          <circle cx="32" cy="32" r="30" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
        </svg>

        <span class="brand">
          <span class="name">Home</span>
        </span>
      </a>

      <!-- (Navigation removed as requested) -->

      <!-- Search (placeholder simplified to "search") -->
      <div class="search-wrap" role="search">
        <div class="search" aria-hidden="false">
          <span class="icon" aria-hidden="true">üîç</span>
          <input type="search" placeholder="search" aria-label="Search">
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero" role="main" aria-labelledby="site-title">
      <h1 id="site-title" class="title">Welcome</h1>
      <p class="tag">Take a little break.</p>
    </section>
  </main>

</body>
</html>
