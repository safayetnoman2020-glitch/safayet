<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
  body {
    background: radial-gradient(circle at top, #1e3c72, #0a0f24);
    color: #e8f4ff;
    font-family: "Poppins", Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding-top: 90px;
    text-align: center;
  }

  h1 {
    font-size: 64px;
    font-weight: 800;
    background: linear-gradient(135deg, #8be9fd, #ffffff 40%, #ff6ec7);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0px 0px 18px rgba(255, 110, 199, 0.4);
    letter-spacing: 1px;
    margin-bottom: 12px;
  }

  .tagline {
    font-size: 28px;
    font-weight: 500;
    color: #d7eaff;
    text-shadow: 0px 0px 12px rgba(139, 233, 253, 0.5);
    opacity: 0.95;
    margin-top: 0;
    letter-spacing: 0.5px;
  }
</style>
</head>
<body>
  <h1>Welcome to safayet.art!</h1>
  <p>Take a little break!</p>
</body>
</html>
