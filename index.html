<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap');

    :root{
      --bg-top:#16263f;
      --bg-bottom:#071026;
      --panel: rgba(255,255,255,0.04);
      --accent1:#9fe9ff;
      --accent2:#ff8acb;
      --text:#eaf6ff;
      --muted: rgba(234,246,255,0.18);
    }

    html,body{height:100%;margin:0;font-family:Poppins,system-ui,Arial;color:var(--text);background:linear-gradient(180deg,var(--bg-top),var(--bg-bottom));}

    /* Top header */
    header.site-header{
      width:100%;
      position:fixed;
      top:0;
      left:0;
      z-index:40;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px 20px;
      background: linear-gradient(180deg, rgba(6,10,20,0.6), rgba(6,10,20,0.35));
      backdrop-filter: blur(6px) saturate(120%);
      border-bottom: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 20px rgba(2,6,23,0.6);
    }

    .header-inner{
      width:min(1100px,96%);
      display:flex;
      align-items:center;
      gap:18px;
    }

    /* Logo area */
    .logo {
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:var(--text);
    }
    .logo svg{width:44px;height:44px;flex:0 0 44px;border-radius:8px;}
    .brand {
      display:flex;
      flex-direction:column;
      line-height:1;
    }
    .brand .name{
      font-family:"Playfair Display",serif;
      font-weight:700;
      font-size:18px;
      letter-spacing: -0.02em;
      margin:0;
      color:var(--text);
    }
    .brand .sub{
      font-size:11px;
      color:var(--muted);
      margin-top:2px;
    }

    /* Nav (center) */
    nav.site-nav{
      margin-left:12px;
      display:flex;
      gap:12px;
      align-items:center;
      flex:1;
    }
    .nav-link{
      color:var(--muted);
      text-decoration:none;
      padding:8px 10px;
      border-radius:8px;
      font-weight:600;
      font-size:14px;
    }
    .nav-link:hover{color:var(--text);background:rgba(255,255,255,0.02);}

    /* Search */
    .search-wrap{
      display:flex;
      align-items:center;
      gap:10px;
      margin-left:auto;
    }
    .search {
      display:flex;
      align-items:center;
      gap:8px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.06);
      padding:8px 12px;
      border-radius:12px;
      min-width:260px;
      max-width:420px;
    }
    .search input{
      background:transparent;border:0;outline:none;color:var(--text);font-size:14px;width:100%;
    }
    .icon {
      opacity:0.9;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
    }

    /* Small screen adjustments */
    @media (max-width:820px){
      nav.site-nav{display:none;}
      .search{min-width:160px;max-width:220px;}
      .brand .name{font-size:16px}
    }

    /* Page content spacing so header doesn't overlap */
    main{padding-top:92px;display:flex;align-items:flex-start;justify-content:center;}
    .hero{width:min(920px,92%);text-align:center;padding:28px;border-radius:16px;
      background:rgba(255,255,255,0.03);backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.06)}
    .title{font-family:"Playfair Display",serif;font-weight:700;font-size:clamp(34px,6vw,64px);
      margin:0;background:linear-gradient(120deg,var(--accent1),#fff 45%,var(--accent2));
      -webkit-background-clip:text;color:transparent;text-shadow:0 8px 20px rgba(10,10,30,0.5);
      -webkit-text-stroke:0.5px rgba(6,10,20,0.45)}
    .tag{margin-top:18px;font-size:18px;color:#dff6ff;padding:8px 14px;border-radius:10px;
      background:rgba(255,255,255,0.02);display:inline-block}
  </style>
</head>
<body>

  <header class="site-header" role="banner">
    <div class="header-inner">
      <!-- Logo (SVG) + brand -->
      <a class="logo" href="/" aria-label="safayet.art home">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect width="48" height="48" rx="8" fill="url(#g)"/>
          <path d="M12 32c6-8 12-8 20-12" stroke="white" stroke-opacity="0.95" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#9fe9ff"/>
              <stop offset="1" stop-color="#ff8acb"/>
            </linearGradient>
          </defs>
        </svg>
        <span class="brand">
          <span class="name">safayet.art</span>
          <span class="sub">art & design</span>
        </span>
      </a>

      <!-- Navigation -->
      <nav class="site-nav" role="navigation" aria-label="Main navigation">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Gallery</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>

      <!-- Search -->
      <div class="search-wrap" role="search">
        <div class="search" aria-hidden="false">
          <span class="icon" aria-hidden="true">üîç</span>
          <input type="search" placeholder="Search art, artists..." aria-label="Search site">
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero" role="main" aria-labelledby="site-title">
      <h1 id="site-title" class="title">Welcome to safayet.art</h1>
      <p class="tag">Take a little break.</p>
    </section>
  </main>

</body>
</html>
